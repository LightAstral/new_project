{% extends 'blog/base.html' %}

{% block content %}
  <h2>Отправить личное сообщение пользователю {{ recipient.username }}</h2>
  <!-- Форма для отправки сообщения -->
  <form method="post">
    {% csrf_token %}
    <!-- Добавьте поля для текста сообщения и другие необходимые поля -->
    <!-- Пример:
    <label for="message">Сообщение:</label>
    <textarea name="message" id="message"></textarea>
    -->
    <input type="submit" value="Отправить">
  </form>
{% endblock %}
